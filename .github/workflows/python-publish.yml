name: Multi-Job Workflow

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
    paths:
      - '**/sesparser/__version__.py'
jobs:
  build:
    if: startsWith(github.head_ref, 'development') && github.event.pull_request.merged == true
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install pypa/build
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade build
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python üêç distribution üì¶ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/sesparser  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
  get_version:
    name: Create a version id
    needs:
    - publish-to-pypi
    outputs:
      version: ${{steps.get_version.outputs.version}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get version from code
        id: get_version
        run: echo "version=$(grep "__version__" ./src/sesparser/__version__.py | awk -F'"' '{print $2}')" >> "$GITHUB_OUTPUT"
  github-release:
    name: >-
      Sign the Python üêç distribution üì¶ with Sigstore
      and upload them to GitHub Release
    needs:
    - get_version
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v1.2.3
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        VERSION_C: ${{ needs.get_version.outputs.version }}
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        v$VERSION_C
        --repo '${{ github.repository }}'
        --notes "A stable public version $VERSION_C has been released for the python package **sesparser** which is available online at python packages [pypi library](https://pypi.org/project/sesparser/)<br>The latest version of the module can be installed through this below pip command:<br>```pip install sesparser```<br>If you need to install it offline, then first download the [sesparser-$VERSION_C-py3-none-any.whl](https://github.com/suryavaddiraju/sesparser/releases/download/v$VERSION_C/sesparser-$VERSION_C-py3-none-any.whl) file attached in the assets part of this release note. then use this below pip command<br>```pip install path/to/the/downloaded/whl/file```<br>Additional release note for this version is made available at the [HISTORY.MD](/HISTORY.MD) file located in this [github repository](https://github.com/suryavaddiraju/sesparser) root folder."
        --title "v$VERSION_C"
    - name: Upload artifact signatures to GitHub Release
      env:
        VERSION_C: ${{ needs.get_version.outputs.version }}
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        v$VERSION_C dist/**
        --repo '${{ github.repository }}'
        