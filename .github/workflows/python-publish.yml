name: Multi-Job Workflow

on:
  pull_request:
    types:
      - closed
    branches:
    - 'main'

jobs:
  Build_and_deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: upgrade build
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade build
          python3 -m build
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          path: dist/
      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v1.2.3
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          version_variable = $(grep "__version__" ./src/sesparser/__version__.py | awk -F'"' '{print "v" $2}')
          gh release create $version_variable --repo '${{ github.repository }}' --notes ""
          gh release upload $version_variable dist/** --repo '${{ github.repository }}'
